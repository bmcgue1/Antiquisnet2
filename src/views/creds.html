<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
    <link
         rel="stylesheet"
         type="text/css"
         href="https://theantiquisnetwork.com/web_test/src/css/style.css"
         />
    <!-- <link rel="stylesheet" href="/css/style.css" /> -->
    <title>Antiquisnet</title>
  </head>
  <body>
    <div class="container-fluid sticky-top m-0 p-0">
      <!--Brand-->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/lgo3.png" width="80" />
        </a>
        <!--Toggler Button-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login / Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- whole login/register container -->
      <div class="container bg-dark backimg">
        <div class="row align-items-center justify-content-center">
          <div class="col-12">
            <button class="btn btn-primary" id="register_login">
              Register
            </button>
          </div>
        </div>
        <!--Form Container-->
        <div class="container  justify-content-center ">
          <!--Pills-->
          <div class="tab-content" id="pills-tabContent">
            <!--content 1-->
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
              <div
                class="row align-items-center justify-content-center filledCenterRows"
              >
                <div class="col-12 bg-lightPurple ">
                  <div class="col backBox">
                    <form id="login">
                      <div
                        class="row align-items-center justify-content-center filledCenterRows"
                      >
                        <div class="form-group col-10">
                          <label for="signup_email">Email address</label>
                          <input
                            type="email"
                            class="form-control"
                            id="signup_email"
                            aria-describedby="emailHelp"
                            placeholder="Enter email"
                          />
                        </div>
                        <div class="form-group col-10">
                          <label for="exampleInputPassword1">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="signup_password"
                            placeholder="Password"
                          />
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary" href="#">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!--content 2-->
            <div
              class="tab-pane fade show active"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
            >
              <div
                class="row align-items-center justify-content-center filledCenterRows"
              >
                <div class="col-12 bg-lightPurple ">
                  <div class="col backBox">
                    <form
                      action="../php/register.php"
                      method="POST"
                      role="form"
                      id="signup"
                    >
                      <!--First Name & Last Name-->
                      <div class="row">
                        <div class="form-group col-6">
                          <label for="First Name">First Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="First Name"
                            placeholder="First Name"
                            name="fName"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="Last Name">Last Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="Last Name"
                            placeholder="Last Name"
                            name="lName"
                          />
                        </div>
                      </div>
                      <!--userNamee & Email-->
                      <div class="row">
                        <div class="form-group col-6">
                          <label for="username">User Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="username"
                            aria-describedby="username"
                            placeholder="Enter Username"
                            name="uName"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="exampleInputEmail1">Email address</label>
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Enter email"
                            name="eMail"
                          />
                        </div>
                      </div>
                      <!--password & re-enter password-->
                      <div class="row">
                        <div class="form-group col-6">
                          <label for="exampleInputPassword1">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Password"
                            name="pWord"
                          />
                        </div>
                        <div class="form-group col-6">
                          <label for="exampleInputPassword2"
                            >Re-Enter Password</label
                          >
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword2"
                            placeholder="Re-Enter Password"
                            name="rpWord"
                          />
                        </div>
                      </div>
                      <!--Industry-->
                      <input type="button" class="btn btn-primary"  id="myBtn" value="Industry" ></input>

                      <!-- The Modal -->
                      <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content form-group">
                          <span class="close">&times;</span>
                          <p>
                            <input type="radio" name="industry" value="clothing" />
                            clothing<br />
                            <input type="radio" name="industry" value="food" />
                            food<br />
                            <input type="radio" name="industry" value="auto" />
                            auto
                          </p>
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        href="#"
                        onclick=""
                      >
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Form Ends-->
      </div>
      <!-- Footer -->
      <div class="container  justify-content-center ">
        <div
          class="row align-items-center justify-content-center filledCenterRows"
        >
          <div class="col-12 bg-lightPurple "><h4>Â© 2019 Antiquis</h4></div>
        </div>
      </div>
    </div>
    <!-- We will put our React component inside this div. -->
    <!-- Optional JavaScript -->
    <script src="../js/hide.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
